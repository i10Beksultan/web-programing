<!DOCTYPE html>
<html>
  <head>
    <title>Welcome! | VK.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <div class="">
        <div id="logo"></div>
        <div id="search-bar">
          <span></span>
          <input style="color: #8fadc8" placeholder="Search" />
        </div>
      </div>
      <div class=""></div>
    </nav>
    <main>
      <div id="install">
        <h2>VK for mobile devices</h2>
        <p class="install-text">
          Install our official mobile app and stay in touch with your friends
          anytime and anywhere.
        </p>
        <div>
          <div class="android"></div>
          <div class="ios"></div>
        </div>
      </div>
      <div id="login">
        <div class="card">
          <input class="card-input" placeholder="Phone or email" type="text" />
          <input class="card-input" placeholder="Password" type="password" />
          <div>
            <button class="btn">Log in</button>
            <a id="forget-password" href="">Forgot your password</a>
          </div>
        </div>
        <div class="card">
          <h4 style="margin: 0" class="text-center">First time here?</h4>
          <p style="font-size: 12px; color: #89898a" class="text-center">
            Sign up for VK
          </p>
          <input placeholder="Your first name" class="card-input" />
          <input placeholder="Your last name" class="card-input" />
          <label>Birthday</label>
          <div style="display: flex">
            <select style="flex: 1">
              <option></option>
            </select>
            <select style="flex: 1.5; margin-left: 7px; margin-right: 7px">
              <option></option>
            </select>
            <select style="flex: 1">
              <option></option>
            </select>
          </div>
          <label>Your gander</label>
          <select type="radiobox"></select>
          <button
            class="btn"
            style="background-color: #4bb34b; width: 87%; margin-top: 15px"
          >
            Continue registration
          </button>
        </div>
        <div
          style="margin-top: 30px; line-height: 18px"
          class="card text-center"
        >
          <p class="" style="margin: 0; color: #818c99; font-size: 13px">
            After registering, you'll get access to all of VK Connect's
            features.
          </p>
          <a style="margin-top: 0px; font-size: 13px" href="">Learn more</a>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div>VK © 2006–2020</div>
    </footer>
  </body>
</html>
